<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>UniCube</title>
    <meta name="author" content="Zack Argye" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <article class="viewport">
        <section class="cube">
            <div class="unicube-front"></div>
            <div class="unicube-right"></div>
            <div class="unicube-back"></div>
            <div class="unicube-left"></div>
            <div class="unicube-top"></div>
            <div class="unicube-bottom"></div>
        </section>
    </article>

    <script src="UniCube.js"></script>
    <script type="text/javascript">
        var cube = new UniCube([
            [1.1, 1.2, 1.3],
            [2.1, 2.2, 2.3],
            [3.1, 3.2, 3.3],
            [4.1, 4.2, 4.3],
            [5.1, 5.2, 5.3]
        ]);

        cube.onFlipEnd(function(direction, side) {
            console.log(direction, side);
        });

    </script>
</body>g
</html>
